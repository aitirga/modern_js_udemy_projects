<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" rel="stylesheet">

    <style>
        #loading, #results {
            display: none;
        }
    </style>

    <title>Hello, world!</title>


</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Loan calculator</h1>
                <form id="loan-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input class="form-control" id="amount" placeholder="Load Amount" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">%</span>
                            <input class="form-control" id="interest" placeholder="Interest" type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="years" placeholder="Years To Repay" type="number">
                    </div>
                    <input class="btn btn-dark btn-block" type="submit" value="Calculate">
                </form>
                <!--LOADER-->

                <div id="loading">
                    <img src="img/loading.gif" alt="">
                </div>

                <!--RESULTS-->
                <div id="results" class="pt-4">
                    <h5>Results</h5>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Monthly Payment</span>
                            <input class="form-control" disabled  id="monthly-payment"
                                   type="number" >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Total Payment</span>
                            <input class="form-control" disabled id="total-payment"
                                   type="number">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Total interest</span>
                            <input class="form-control" disabled id="total-interest"
                                   type="number">
                        </div>
                    </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<script src="app.js"></script>

</body>
</html>
